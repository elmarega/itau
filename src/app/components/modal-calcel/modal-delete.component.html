<div
  class="modal fade"
  id="confirmModal"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 *ngIf="data" class="modal-title" id="exampleModalLabel">
          Deletar {{ data.name }}?
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span aria-hidden="true">VocÃª quer mesmo deletar?</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancelar
        </button>
        <button
          (click)="deletData()"
          type="button"
          class="btn btn-danger"
          data-dismiss="modal"
        >
          Deletar
        </button>
      </div>
    </div>
  </div>
</div>
